{% extends "base.html" %}
{% block title %}Delete Post{% endblock %}
{% block content %}
<h1>Are you sure you want to delete this post?</h1>
<p>{{ post.title }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-warning">Delete</button>
</form>
<a href="{% url 'post-detail' post.pk %}" class="btn btn-warning">Cancel</a>
{% endblock %}
