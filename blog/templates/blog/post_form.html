{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Create/Edit Post{% endblock %}
{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-warning m-1">Save</button>
</form>
<a href="{% url 'home' %}" class="btn btn-warning m-1">Cancel</a>
{% endblock %}
