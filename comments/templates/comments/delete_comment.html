<!-- just a delete comment comfirmation form -->

{% extends "base.html" %}
{% block title %}Delete Comment{% endblock %}
{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this comment?</h2>
    <p>"{{ comment.content }}"</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">Yes</button>
        <a href="{% url 'post-detail' comment.post.id %}" class="btn btn-warning">Cancel</a>
    </form>
</div>
{% endblock %}
