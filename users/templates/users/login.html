{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-warning">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
<a href="{% url 'password_reset' %}">Forgot Password?</a>
{% endblock %}
