{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-warning">Save Changes</button>
    </form>
    <a href="{% url 'profile' username=request.user.username %}" class="btn btn-warning mt-3">Cancel</a>
</div>
{% endblock %}
