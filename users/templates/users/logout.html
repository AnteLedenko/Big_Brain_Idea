{% extends "base.html" %}
{% block title %}Logout{% endblock %}
{% block content %}
<h2>Are you sure you want to log out?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-warning m-1">Logout</button>
</form>
<a href="{% url 'home' %}" class="btn btn-warning m-1">Cancel</a>
{% endblock %}
